    <h1 class="h1-responsive font-weight-bold my-3 text-center">CONTACTO</h1>
    <div class="mx-auto col-md-4 row justify-content-center">
      <fieldset>
        <form action="" method="POST">
          <div class="form-group">
          <label>Nombre:</label>
          <input
            type="text"
            id="Nombre"
            name="nombre"
            class="form-control"
            placeholder="Escriba su nombre aquí"
          />
        </form>
      </div>
      <div class="form-group">
        <label class="amarillo">Apellido:</label>
        <input
          type="text"
          id="Apellido"
          name="Apellido"
          class="form-control"
          placeholder="escriba su apellido aquí"
        />
      </div>
        <br />
        <div class="form-check">
        <label>Tipo de cliente:</label>
        Mayorista
        <input type="radio" name="cliente" value="Mayorista" class="form-check-imput" />
        Minorista
        <input type="radio" name="cliente" value="Minorista" class="form-check-imput"/>
      </div>
        <br />
        <div class="form-group">
        <label class="amarillo">tipo de consulta:</label>
        <select name="Consulta" id="consulta" class="form-control">
          <option value="compra">compra</option>
          <option value="consulta de precios">Consulta de precios</option>
          <option value="consulta de talles">Consulta de talles</option>
          <option value="consulta de disponibilidad">
            Consulta de disponibilidad
          </option>
        </select>
      </div>
        <br />
        <div class="form-group">
        <label class="">Mensaje:</label>
        <br />
        <textarea
          name="mensaje"
          id="mensaje"
          cols="30"
          rows="5"
          placeholder="Escriba su mensaje aqui..."
          class="form-control"
        ></textarea>
      </div>
        <br />
        <label class="amarillo">Acepta nuestros términos y condiciones</label>
        <input type="checkbox" id="acepta" value="1" />
        <br />
<div class="mx-auto">
        <input type="reset" value="Resetear" class="btn btn-dark" />
        <input type="submit" value="Enviar" class="btn btn-dark"/>
      </div>
      </fieldset>
    </div>
